    <header>
      <a href="index.html"> <h1 id="logo">Hello Kitty Island Adventure</h1></a>

    <main>
      <!--newsletter sign up form-->
        <section id="signup">
            <form id="signup-form" method="get" action="/milestone-project-1/subscribe.html">
                <h2>Sign-up to our newsletter</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" placeholder="your first name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" placeholder="your last name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="text" name="email_address" id="email-address" placeholder="email@email.com" class="text-input" required>
                <br>
                <div class="radio buttons">
                    <div>
                        <label for="weekly">Weekly updates</label>
                        <input type="radio" name="email_preference" id="weekly" required checked>
                    </div>
                    <div>
                        <label for="monthly">Monthly updates</label>
                        <input type="radio" name="email_preference" id="monthly" required checked>
                    </div>
                    
                    <button type="submit" class="join-button">Sign me up!</button>
                </div>
            
            </form>
        </section>
    </main>
    <!--footer with social media links-->
